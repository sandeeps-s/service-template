spring:
  application:
    name: service-template
  autoconfigure:
    # By default, exclude DB auto-configuration so the app can run without a DB.
    # Activate the 'postgres' profile to enable DB integration.
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:service-template}
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
topics:
  checkoutCompleted: ${TOPIC_CHECKOUT_COMPLETED:checkout.completed}
  orderCreated: ${TOPIC_ORDER_CREATED:order.created}
external:
  api:
    base-url: ${EXTERNAL_API_BASE_URL}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
resilience4j:
  circuitbreaker:
    instances:
      WeatherCB:
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: count_based
  retry:
    instances:
      WeatherRetry:
        max-attempts: 3
        wait-duration: 1s
        ignore-exceptions:
          - java.util.concurrent.TimeoutException
    metrics:
      enabled: true
  timelimiter:
    instances:
      WeatherTL:
        timeout-duration: 2s
        cancel-running-future: true
    metrics:
      enabled: true
